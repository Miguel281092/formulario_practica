<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulario registro</h1>
    <br />
    <form>
      <label for="nombre">Nombre</label>
      <input type="text" placeholder="Nombre" id="nombre" />
      <br /><br />
      <label for="contrasena">Contraseña</label>
      <input type="password" placeholder="Contraseña" id="contrasena" />
      <br /><br />
      <label for="correo">Correo Electronico</label>
      <input type="email" placeholder="ejemplo@email.com" id="correo" />
      <br /><br />
      <label for="colorfav">Color Favorito</label>
      <input type="color" id="colorfav" />
      <br /><br />
      <label for="telefono">Num. telefonico</label>
      <input type="tel" placeholder="xxxx-xxxx" pattern="[0-9]{4}-[0-9]{4}" />
      <br /><br />
      <label for="edad">Edad</label>
      <input type="number" min="1" max="100" />
      <br /><br /><br />
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
    </form>
  </body>
</html>
